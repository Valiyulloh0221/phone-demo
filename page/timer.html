<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="app">
    <h1 style="text-align: center;">My phone app</h1>
    <div class="timer">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
      <button id="start" onclick="startTimer()">Start</button>
      <button id="pause" onclick="pauseTimer()" disabled>Pause</button>
      <button id="reset" onclick="resetTimer()">Reset</button>
    </div>
    <audio id="alarmSound" src="../mp3/alarm-clock-short-6402.mp3" preload="auto"></audio>
    <div class="links">
      <div class="link">
        <div><img style="width: 36px; height: 36px;" src="../img/clock.png" alt=""></div>
        <a href="../index.html">Clock</a>
      </div>
      <div class="link">
        <div><img style="width: 36px; height: 36px;" src="../img/chronometer.png" alt=""></div>
        <a href="./alarm.html">Alarm</a>
      </div>
      </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
